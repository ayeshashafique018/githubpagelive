<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@500&display=swap" rel="stylesheet">

    <!-- Font Awesome for Auto Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Document</title>
    <style>
        * {
            margin: 0px;
            padding-top: 0px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .item {
            margin-top: 20px;
            box-shadow: -1px 0px 45px -16px rgba(0, 0, 0, 0.57);
            display: flex;
            height: 500px;
            width: 800px;
            border-radius: 18px;
            justify-content: center;
            align-items: center;
        }

        .welcome {
            background: linear-gradient(135deg, rgb(91, 234, 179) 35%, rgb(91, 234, 179) 55%, rgb(88, 227, 239) 100%);
            color: white;
            height: inherit;
            width: 45%;
            border-top-left-radius: 18px;
            border-bottom-left-radius: 18px;
            text-align: center;
        }

        .side1 {
            margin-top: 161px;
        }

        .divform {
            display: flex;
            width: 55%;
            height: inherit;
            justify-content: center;
            align-items: center;
            text-align: center;
            border-bottom-right-radius: 18px;
            border-top-right-radius: 18px;
            margin-top: 74px;
        }

        .forminput {
            display: flex;
            height: 257px;
            width: 317px;
            justify-content: center;
            text-align: center;
        }

        .form {
            height: 450px;
            align-items: center;
            justify-content: center;
        }

        input {
            padding: 0px 20px;
            font-weight: bold;
            background-color: whitesmoke;
            border: 2px solid white;
            margin: 15px 0px;
            width: 200px;
            height: 38px;
            border-radius: 5px;
        }

        .head {
            font-size: 14px;
            font-family: 'Noto Sans', sans-serif;
        }

        .iconparent {
            display: flex;
            justify-content: center;
            margin: 0px;
        }

        .iconchild {
            width: 40px;
            height: 40px;
            border: 2px solid whitesmoke;
            border-radius: 50%;
            margin: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #555;
            background: white;
            cursor: pointer;
        }

        .iconchild:hover {
            color: white;
            background: #5beab3;
        }

        .welcome h1 {
            font-size: 25px;
            font-family: 'Noto Sans', sans-serif;
        }

        button {
            font-size: 12px;
            color: white;
            height: 36px;
            width: 111px;
            border-radius: 18px;
            border: 2px solid white;
            background: linear-gradient(135deg, rgb(91, 234, 179) 100%, rgb(211, 235, 237) 100%);
        }

        .divform p {
            font-size: 10px;
            font-family: 'Noto Sans', sans-serif;
            color: grey;
        }

        .head h1 {
            color: rgb(55, 235, 166);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">

            <div class="welcome">
                <div class="side1">
                    <h1>Welcome Back !</h1>
                    <br>
                    <p>to keep connected with us please
                        <br>
                        login with your personal info.
                    </p>
                    <br>
                    <button class="signup">SIGN IN</button>
                </div>
            </div>

            <div class="divform">
                <div class="form">
                    <div class="head">
                        <h1>Create Account</h1>
                        <div class="iconparent">
                            <div class="iconchild"><i class="fa-brands fa-facebook-f"></i></div>
                            <div class="iconchild"><i class="fa-brands fa-google"></i></div>
                            <div class="iconchild"><i class="fa-brands fa-linkedin-in"></i></div>
                        </div>
                        <p>or use your email for registration</p>
                    </div>

                    <div class="forminput">
                        <form action="">
                            <input type="text" placeholder="Name"><br>
                            <input type="password" placeholder="Password"><br>
                            <input type="email" placeholder="Email"><br>
                            <div class="btn" style="display: flex; justify-content: center;"></div>
                            <button class="button">SIGN UP</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
